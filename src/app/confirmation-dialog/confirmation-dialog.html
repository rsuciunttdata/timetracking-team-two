<div class="confirmation-dialog">
      <div class="flex items-center space-x-3 mb-4">
        <div [ngClass]="getIconClasses()" class="p-3 rounded-full">
          <mat-icon class="text-2xl">{{ data.icon || getDefaultIcon() }}</mat-icon>
        </div>
        <div>
          <h2 class="text-xl font-semibold text-gray-900">{{ data.title }}</h2>
        </div>
      </div>

      <div class="mb-6">
        <p class="text-gray-700 text-base leading-relaxed mb-2">{{ data.message }}</p>
        <pre *ngIf="data.subMessage" class="text-sm text-gray-600 leading-relaxed whitespace-pre-line font-sans">{{ data.subMessage }}</pre>
      </div>

      <div class="flex justify-end space-x-3">
        <button
          mat-button
          (click)="onCancel()"
          class="px-4 py-2 text-gray-600 hover:text-gray-800 hover:bg-gray-50 rounded-lg transition-colors">
          {{ data.cancelText || 'Cancel' }}
        </button>
        <button
          mat-flat-button
          (click)="onConfirm()"
          [ngClass]="getConfirmButtonClasses()"
          class="px-6 py-2 rounded-lg font-medium transition-all duration-200 shadow-sm">
          {{ data.confirmText || 'Confirm' }}
        </button>
      </div>
    </div>
