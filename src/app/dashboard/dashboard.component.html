

<div class="p-6 space-y-6 fade-slide-up opacity-0">
  <!-- Stats Cards -->
  <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-2 gap-6">

    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow fade-slide-up opacity-0" style="animation-delay: 0.1s;">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm font-medium text-gray-600">Today's Time</p>
          <p class="text-3xl font-bold text-gray-900 mt-2">8h 30m</p>
          <p class="text-sm text-green-600 mt-1">+2h from yesterday</p>
        </div>
        <div class="bg-blue-100 rounded-full p-3">
          <mat-icon class="text-blue-600">schedule</mat-icon>
        </div>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow fade-slide-up opacity-0" style="animation-delay: 0.4s;">

        <div>
          <p class="text-sm font-medium text-gray-600">Efficiency</p>
          <p class="text-3xl font-bold text-gray-900 mt-2">85%</p>
          <p class="text-sm text-green-600 mt-1">+5% from yesterday</p>
        </div>
        <div class="bg-purple-100 rounded-full p-3">
          <mat-icon class="text-purple-600">trending_up</mat-icon>
        </div>
      </div>
    </div>
  </div>

  

  <!-- Time Entries Table -->
  <div class="mt-8 fade-slide-up opacity-0" style="animation-delay: 0.6s;">
    <app-entry-table></app-entry-table>
  </div>
</div>
