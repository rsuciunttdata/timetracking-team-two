<nav class="bg-white/80 backdrop-blur-md border-b border-gray-200 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center space-x-2">
        <button (click)="navigateToHome()" class="w-8 h-8 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-lg flex items-center justify-center">
          <span class="text-white font-bold text-sm">T</span>
        </button>
        <span class="text-xl font-bold text-gray-900 cursor-pointer" (click)="navigateToHome()">TimeTracker Pro</span>
      </div>

      <!-- Show login button if NOT logged in -->
      <button 
        *ngIf="!isLoggedIn"
        (click)="navigateToLogin()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-all duration-200 hover:shadow-lg transform hover:-translate-y-0.5">
        Employee Login
      </button>

      <!-- Show logout button ONLY if logged in AND on dashboard page -->
      <button
        *ngIf="isLoggedIn && isDashboardPage()"
        (click)="logout()"
        class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg font-medium transition-all duration-200 hover:shadow-lg transform hover:-translate-y-0.5">
        Logout
      </button>
    </div>
  </div>
</nav>
